<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="corner">
      <img class="one" src="./images/image-equilibrium.jpg" alt="" />
      <h4>Equilibrium #3429</h4>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="container">
        <div>
          <img src="./images/icon-ethereum.svg" alt="" />
          <span style="color: aqua">0.041ETH</span>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="" />
          <span style="color: hsl(215, 51%, 70%)">3 days left</span>
        </div>
      </div>
      <hr color="hsl(215, 51%, 70%)" />
      <img class="avatar" src="./images/image-avatar.png" alt="" /><span
        style="color: hsl(215, 51%, 70%)"
        ;
        >creation of</span
      >
      <span style="color: white;">Jules Wyvern</span>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Front end Mentor</a
      >. Coded by <a href="#">Busayomi</a>.
    </div>

  </body>
</html>
